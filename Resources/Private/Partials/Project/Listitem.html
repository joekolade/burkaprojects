<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="project-item col-md-6">
    <div class="row">
        <div class="col-md-6">
            <f:link.action action="show" arguments="{project : project}"> {project.title}</f:link.action>
        </div>
        <div class="col-md-6">
            <f:if condition="{project.images.0}">
                <f:link.action action="show" arguments="{project : project}">
                    <f:media
                            file="{project.images.0}"
                            class="img-responsive"
                            alt="{image.originalResource.alternative}"
                            title="{image.originalResource.title}"
                    />
                </f:link.action>
            </f:if>
        </div>
    </div>
</div>
