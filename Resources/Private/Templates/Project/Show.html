<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="header">
    <div class="row">
        <div class="col-sm-8 tx-burkaprojects-header">
            <h2>Projekte > {category.title}</h2>
        </div>
        <div class="col-sm-4">
            <p class="text-right">
                zurück zur Übersicht<br>
                {category.title}
            </p>
        </div>
    </div>
</f:section>

<f:section name="main">

    <div class="row">

        <div class="col-sm-6 col-md-4">
            <!-- TEXT -->
            {project.description -> f:format.raw()}
        </div>
        <div class="col-sm-6 col-md-8">
            <!-- Images -->
            <f:render section="images" arguments="{images: project.images}"></f:render>

        </div>

    </div>

</f:section>

<f:section name="images">
    <div class="row">
        <f:for each="{images}" as="image" iteration="iteration">
            <div class="col-xs-6">
                <f:image image="{image}" class="img-responsive"></f:image>
            </div>
        </f:for>
    </div>
</f:section>

</html>
